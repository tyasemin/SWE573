<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'home_app/home.css' %}">
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-light border-end vh-100" style="width: 180px;">
    <div class="list-group list-group-flush pt-4">
      <a href="/" class="list-group-item list-group-item-action d-flex align-items-center">
        <img src="{% static 'home_app/icons/home.svg' %}" alt="Home" width="20" class="me-2"> Home
      </a>
      <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
        <img src="{% static 'home_app/icons/popular.svg' %}" alt="Popular" width="20" class="me-2"> Popular
      </a>
      <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
        <img src="{% static 'home_app/icons/boards.svg' %}" alt="Boards" width="20" class="me-2"> Boards
      </a>
      <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
        <img src="{% static 'home_app/icons/nodes.svg' %}" alt="Nodes" width="20" class="me-2"> Nodes
      </a>
      <a href="{% url 'profile' %}" class="list-group-item list-group-item-action d-flex align-items-center">
        <img src="{% static 'home_app/icons/profile.svg' %}" alt="Profile" width="20" class="me-2"> Profile
      </a>
      <form action="{% url 'logout' %}" method="post" class="mt-auto list-group-item list-group-item-action d-flex align-items-center border-top">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0 d-flex align-items-center text-decoration-none">
          <img src="{% static 'home_app/icons/logout.svg' %}" alt="Logout" width="20" class="me-2"> Logout
        </button>
      </form>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container-fluid p-5" style="margin-left: 180px;">
    <div class="bg-white p-5 rounded shadow" style="min-height: 80vh;">
      <h1 class="mb-4">Welcome to Connect the Dots</h1>
      <p class="lead">Use this space to explore boards, contribute knowledge, and connect ideas across a shared landscape.</p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
