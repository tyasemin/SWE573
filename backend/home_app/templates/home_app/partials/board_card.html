<div class="board-card">
  <!-- Left: Avatar -->
  <div class="board-card-left">
    <img src="{% static 'profile_app/icons/avatar.svg' %}" alt="Profile" class="profile-image">
  </div>

  <!-- Center: Board Content -->
  <div class="board-card-content">
    <h2 class="board-title">{{ board.title }}</h2>
    <p class="board-description">{{ board.description|default:"No description provided." }}</p>
  </div>

  <!-- Right: Metadata -->
  <div class="board-card-meta">
    <div class="icon-group">
      <span class="icon-item">
        ğŸ”— {{ board.number_of_connections|default:0 }}
      </span>
      <span class="icon-item">
        ğŸ§  {{ board.number_of_nodes|default:0 }}
      </span>
    </div>
    <p class="board-date">ğŸ“… {{ board.created_at|date:"F j, Y" }}</p>
  </div>
</div>
